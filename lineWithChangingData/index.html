<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="../styles/css/styles.css"></head>
<body> 
   <div id="chartid">
    <select id = "opts">
      <option value="daily.tsv">daily</option>
      <option value="yearly.tsv">yearly</option>
    </select> 
  </div>

  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
  <script>
    console.log(parseInt(d3.select("#chartid").style("width")))


    //set margins for axes
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 600- margin.left - margin.right,
        height = 250 - margin.top - margin.bottom;

    //parses time into correct format
    var parseDate = d3.time.format("%d-%b-%y").parse;
    var formatTime = d3.time.format("%e %B");
    var parseMonthYear = d3.time.format("%b-%y").parse;

    //setup axes
    var x = d3.time.scale()
        .range([0, width]);

    var y = d3.scale.linear()
        .range([height, 0]);

    var z = d3.scale.linear()
        .range([0, width]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var zAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    //return data
    var area = d3.svg.area()
        .x(function(d) { return x(d.date); })
        .y(function(d){ return z(d.pin); })
        .y0(height)
        .y1(function(d) { return y(d.close); })
        ;

    //draw the svg and classes into the selected div
    var svg = d3.select("div#chartid")
      .append("div")
      .classed("svg-container", true)
      .append("svg")
      .attr("preserveAspectRatio", "xMinYMin meet")
      .attr("viewBox","0 0 " + width + " " + height)
      //class to make it responsive
      .classed("svg-content-responsive", true)
      ;


    //generate initial chart from data.tsv
    updateChart("daily.tsv");

    // handle data selection change
    d3.select('#opts')
      .on('change', function() {
        updateChart(d3.select(this).property('value'));
    });

    //update data used
    function updateChart(newData) {
      //remove the current data
      svg.selectAll("*").remove();

      // Define the div for the tooltip
      var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
          return "<strong>Spend:</strong> <span>" + d.close + "k" + "</span>";
        })
      svg.call(tip);

      //if daily is chosen
      if (newData == "daily.tsv"){
        console.log('daily');
        
        d3.tsv("daily.tsv", function(error, data) {
          if (error) throw error;

          //get the data
          data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.close = +d.close;
            d.pin = +d.pin;
          });

          //set the domain
          x.domain(d3.extent(data, function(d) { return d.date; }));
          z.domain(d3.extent(data, function(d) { return d.pin; }));
          y.domain([0, d3.max(data, function(d) { return d.close; })]);

          //draw the paths
          svg.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area); 

          //set x axis
          svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);


          //y axis
          svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Spending in thousands");

          //Add the scatterplot points
          var dots = svg.selectAll("dot")  
            .data(data);
          
          //add the circles and hover events
          dots.enter().append("circle")               
            .attr("r", 3)   
            .attr("cx", function(d) { return x(d.date); })     
            .attr("cy", function(d) { return y(d.close); })
            .attr("test", function(d) {return y(d.pin); })
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);        

        })
      }

      if (newData == "yearly.tsv"){
        
        console.log('yearly');
        
        //plot yearly
        d3.tsv("yearly.tsv", function(error, data) {
          if (error) throw error;

        //get the data
        data.forEach(function(d) {
          d.date = parseMonthYear(d.date);
          d.close = +d.close;
        });

        //set domains
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.close; })]);

        //draw the path
        svg.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area);

        //x axis
        svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

        //y axis
        svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Spending in thousands")
          ;

        // Add the scatterplot
        var dots = svg.selectAll("dot")  
          .data(data);
        
        //add the circles and hover events
        dots.enter().append("circle")               
          .attr("r", 3)   
          .attr("cx", function(d) { return x(d.date); })     
          .attr("cy", function(d) { return y(d.close); })
          .attr("test", function(d) {return y(d.pin); })
          .on('mouseover', tip.show)
          .on('mouseout', tip.hide);  
          ;   
        }) //end yearly plot
      } //end if for year
    } // end update legend function
  </script>
