function drawLine(){
   //set margins for axes
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = 400- margin.left - margin.right,
      height = 175 - margin.top - margin.bottom;

    //parses time into correct format
    var parseDate = d3.time.format("%d-%b-%y").parse;
    var formatTime = d3.time.format("%e %B");
    var parseMonthYear = d3.time.format("%b-%y").parse;

    //setup axes
    var x = d3.time.scale()
      .range([0, width]);

    var y = d3.scale.linear()
      .range([height, 0]);

    //return data
    var area = d3.svg.area()
      .x(function(d) { return x(d.date); })
      .y0(height)
      .y1(function(d) { return y(d.close); })
      ;

    var areatwo = d3.svg.area()
      .x(function(d) { return x(d.date); })
      .y0(height)
      .y1(function(d) { return y(d.pin); })
      ;

    //draw the svg and classes into the selected div
    var svgtwo = d3.select("div#chartlineid")
      .append("div")
      .classed("svg-container", true)
      .append("svg")
      .attr("preserveAspectRatio", "xMinYMin meet")
      .classed("svg-container padding", true)
      .attr("viewBox","0 0 " + width + " " + height)
      //class to make it responsive
      .classed("svg-content-responsive", true)
      ;

    //generate initial chart from data.tsv
    updateChart("daily.tsv");

    // handle data selection change
    d3.select('#opts')
      .on('change', function() {
        updateChart(d3.select(this).property('value'));
    });

    //update data used
    function updateChart(newData) {
      //remove the current data
      svgtwo.selectAll("*").remove();

      // Define the div for the tooltip
      var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
          return "<strong>Spend:</strong> <span>" + d.close + "k" + "</span>";
        })
      svgtwo.call(tip);

      var secondtip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
          return "<strong>Spend:</strong> <span>" + d.pin + "k" + "</span>";
        })
      svgtwo.call(secondtip);

      //if daily is chosen
      if (newData == "daily.tsv"){
        console.log('daily');

        d3.tsv("daily.tsv", function(error, data) {
          if (error) throw error;

        var xAxis = d3.svg.axis()
          .scale(x)
          .orient("bottom")
          .ticks(8)
          .ticks(d3.time.days, 3)
          .innerTickSize(-height)
          .outerTickSize(0)
          .tickPadding(10)
          ;

        var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .ticks(5)
          .innerTickSize(-width)
          .outerTickSize(0)
          .tickPadding(10)
          ;

          //get the data
          data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.close = +d.close;
            d.pin = +d.pin;
          });

          //set the domain
          x.domain(d3.extent(data, function(d) { return d.date; }));
          y.domain([0, d3.max(data, function(d) { return Math.max(d.close, d.pin); })]);

          //draw the paths
          svgtwo.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area)
            .style("stroke", "#00a9e0")
            .style("fill", "#00a9e0")
            ;
          svgtwo.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", areatwo)
            .style("stroke", "#ff0000")
            .style("fill", "#ff0000")
            ;

          //set x axis
          svgtwo.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

          //y axis
          svgtwo.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Spending in thousands");

          //Add the scatterplot points
          var dots = svgtwo.selectAll("dot")  
            .data(data);
          
          //add the circles and hover events
          dots.enter().append("circle")               
            .attr("r", 3)   
            .attr("cx", function(d) { return x(d.date); })     
            .attr("cy", function(d) { return y(d.close); })
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide)
            ; 

          dots.enter().append("circle")               
            .attr("r", 3)   
            .attr("cx", function(d) { return x(d.date); })     
            .attr("cy", function(d) { return y(d.pin); })
            .on('mouseover', secondtip.show)
            .on('mouseout', secondtip.hide)
            ;               

        })
      }

      if (newData == "yearly.tsv"){
        
        console.log('yearly');
        
        //plot yearly
        d3.tsv("yearly.tsv", function(error, data) {
          if (error) throw error;

        //get the data
        data.forEach(function(d) {
          d.date = parseMonthYear(d.date);
          d.close = +d.close;
          d.pin = +d.pin;
        });

    var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .ticks(8)
      .innerTickSize(-height)
      .outerTickSize(0)
      .tickPadding(10)
      .tickFormat(d3.time.format("%b"))
      ;

    var yAxis = d3.svg.axis()
      .scale(y)
      .orient("left")
      .ticks(5)
      .innerTickSize(-width)
      .outerTickSize(0)
      .tickPadding(10)
      ;

        //set domains
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.close; })]);

          svgtwo.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area)
            .style("stroke", "#00a9e0")
            .style("fill", "#00a9e0")
            ;

          svgtwo.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", areatwo)
            .style("stroke", "#ff0000")
            .style("fill", "#ff0000")
            ;
        //x axis
        svgtwo.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          ;

        //y axis
        svgtwo.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Spending in thousands")
          ;

        // Add the scatterplot
        var dots = svgtwo.selectAll("dot")  
          .data(data);
        
        //add the circles and hover events
          dots.enter().append("circle")               
            .attr("r", 3)   
            .attr("cx", function(d) { return x(d.date); })     
            .attr("cy", function(d) { return y(d.close); })
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide)
            ; 

          dots.enter().append("circle")               
            .attr("r", 3)   
            .attr("cx", function(d) { return x(d.date); })     
            .attr("cy", function(d) { return y(d.pin); })
            .on('mouseover', secondtip.show)
            .on('mouseout', secondtip.hide)
            ; 


        }) //end yearly plot
      } //end if for year
    } // end update legend function






}
 drawLine();

function drawDonut(){
   //set size
  console.log ();
  var width =  500,
      height =  500,
      radius = Math.min(width, height) / 2;

      var innerrad = radius/3;

  //set the colors
  var color = d3.scale.ordinal()
      .range(["#40c1ac", "#fd0000", "#ffa300", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

  //set the tooltip
  var tiptwo = d3.tip()
    .attr('class', 'd3-tip')
    .offset([35, 0])
    .html(function(d) {
      return "<strong>" + d.data.age +":</strong> <span>" + d.data.population  + "</span>";
    })
    

  //set size of outer arc
  var arc = d3.svg.arc()
      .outerRadius(radius)
      .innerRadius(radius - innerrad);

  var pie = d3.layout.pie()
      .sort(null)
      .value(function(d) { return d.population; })
      .padAngle(.03)
      ;

  //draw the pie 
  var svg = d3.select("div#donutid")
    .classed("svg-container", true)
    .append("svg")
    //.attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox","0 0 " + width + " " + height)
    //class to make it responsive
    .classed("svg-content-responsive-pie", true)
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  //Draw the inner Circle
  svg.append("circle")
    .attr("cx", 0)
    .attr("cy", 0)
    .attr("r", 500)
    .attr("fill", "white");

  //initialize tool tip
  svg.call(tiptwo);

  //plot data
  d3.csv("donutdata.csv", type, function(error, data) {
    if (error) throw error;

  //sum for center text
  var sum =0;
    data.forEach(function(d) {
      sum += +d.population;
  });

  //add hover tooltip
  var g = svg.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
    .attr("class", "arc")
    .on('mouseover', tiptwo.show)
    .on('mouseout', tiptwo.hide)
    ;

  //hover circle
  var arcOver = d3.svg.arc()
    .innerRadius(radius-innerrad)
    .outerRadius(radius + 15);

  //plot the data and create the hover transitions
  g.append("path")
    .attr("d", arc)
    .style("fill", function(d) { return color(d.data.age); })
    .on("mouseover", function(d) {
      d3.select(this).transition()
        .duration(1000)
        .attr("d", arcOver);
    })

    .on("mouseout", function(d) {
      d3.select(this).transition()
        .duration(1000)
        .attr("d", arc);
    })
  ;

  //set text for inner circle
  svg.append("text")
    .attr("dy", "-0.5em")
    .style("text-anchor", "middle")
    .attr("class", "inside")
    .text(function() { return 'TOTAL TRANS'; });
  svg.append("text")
    .attr("dy", ".95em")
    .style("text-anchor", "middle")
    .attr("class", "data")
    .text(function() { return sum;  });
  
  }); //end d3 read

  //return data as number
  function type(d) {
    d.population = +d.population;
    return d;
  }

}


drawDonut();








function drawBar(){

  // margins
  var margin = {top: 20, right: 20, bottom: 100, left: 50},
    width = 500 - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;

  //create scales
  var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);
  var x1 = d3.scale.ordinal();
  var y = d3.scale.linear()
    .range([height, 0]);

  //colors
  var colorthree = d3.scale.ordinal()
    .range(["#00a9e0", "#40c1ac", "#ffa300", "#fd0000", "#e5e5e5", "#4d4f53"]);

  //x axis
  var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom")
    .innerTickSize(-height)
    .outerTickSize(0)
    .tickPadding(10)
    ;

  //formatting for output
  var formatPercent = d3.format(".1%");

  //y axis
  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(formatPercent)
    .ticks(5)
    .innerTickSize(-width)
    .outerTickSize(0)
    .tickPadding(10)
    ;

  //tool tips
  var tipthree = d3.tip()
    .attr('class', 'd3-tipthree')
    .offset([0, 0])
    .html(function(d) {
      return "<strong>Percentage:</strong> <span>" + formatPercent(d.value ) + "</span>";
    })
    ;

  //add svg
  var svgthree = d3.select("div#chartbarid")
    .append("div")
    .classed("svg-container", true)
    .append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")     
    .attr("viewBox","0 0 " + width + " " + height)
     //class to make it responsive
    .classed("svg-content-responsive padding", true)
    ;

  //initialize tooltip
  svgthree.call(tipthree);

  //plot data 
  d3.csv("data.csv", function(error, data) {
    if (error) throw error;

    //return data component other than x axis key
    var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "Issuer"; });

    //return data
    data.forEach(function(d) {
      d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
    });

    //set domains
    x0.domain(data.map(function(d) { return d.Issuer; }));
    x1.domain(ageNames).rangeRoundBands([0, x0.rangeBand()]);
    y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);

    //x axis
    svgthree.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
    //y axis
    svgthree.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      //.text("percentage")
    ;

    // x axis text
    var issuer = svgthree.selectAll(".issuer")
      .data(data)
      .enter().append("g")
      .attr("class", "issuer")
      .attr("transform", function(d) { return "translate(" + x0(d.Issuer) + ",0)"; })
      ;

    // drawing the bars
    issuer.selectAll("rect")
      .data(function(d) { return d.ages; })
      .enter().append("rect")
      .attr("width", x1.rangeBand())
      .attr("x", function(d) { return x1(d.name); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return colorthree(d.name); })
      .on('mouseover', tipthree.show)
      .on('mouseout', tipthree.hide)
      ;

    // legend stuff this will likely by css instead of d3
    var legend = svgthree.selectAll(".legend")
      .data(ageNames.slice().reverse())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + (-width+ width/20 + i* width/5.5) + "," + "150" + ")"; });

    //draw the legend bars
    legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", colorthree)
      ;

      //.position("left");

    //draw the legend text
    legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
  }); //end d3 read


}
  




drawBar();


</script>
