   <div id="chartlineid">

      <option value="daily.tsv">daily</option>

<div class="chartwrapper">

  <script>

function drawLine(){
   //set margins for axes
    var margin = {top: 20, right: 20, bottom: 30, left: 50},
        width = 400- margin.left - margin.right,
        height = 175 - margin.top - margin.bottom;

    //parses time into correct format
    var parseDate = d3.timeParse("%d-%b-%y");
    var formatTime = d3.timeParse("%e %B");
    var parseMonthYear = d3.timeFormat("%b-%y");

    //setup axes
    var x = d3.scaleTime()
        .range([0, width]);

    var y = d3.scaleLinear()
        .range([height, 0]);

    var z = d3.scaleLinear()
        .range([0, width]);

    var xAxis = d3.axisBottom()
        .scale(x);
   //     .orient("bottom");

    var yAxis = d3.axisLeft()
        .scale(y);
 //       .orient("left");

    /*var zAxis = d3.svg.axis()
        .scale(y)
        .orient("left");*/

    //return data
    var area = d3.area()
        .x(function(d) { return x(d.date); })
        .y(function(d){ return z(d.pin); })
        .y0(height)
        .y1(function(d) { return y(d.close); })
        ;

    //draw the svg and classes into the selected div
    var svgtwo = d3.select("div#chartlineid")
      .append("div")
      .classed("svg-container", true)
      .append("svg")
      .attr("preserveAspectRatio", "xMinYMin meet")
      .classed("svg-container padding", true)
      .attr("viewBox","0 0 " + width + " " + height)
      //class to make it responsive
      .classed("svg-content-responsive", true)
      ;


    //generate initial chart from data.tsv
    updateChart("daily.tsv");

    // handle data selection change
    d3.select('#opts')
      .on('change', function() {
        updateChart(d3.select(this).property('value'));
    });

    //update data used
    function updateChart(newData) {
      //remove the current data
      svgtwo.selectAll("*").remove();

      // Define the div for the tooltip
      var tip = d3.tip()
        .attr('class', 'd3-tip')
        .offset([-10, 0])
        .html(function(d) {
          return "<strong>Spend:</strong> <span>" + d.close + "k" + "</span>";
        })
      svgtwo.call(tip);

      //if daily is chosen
      if (newData == "daily.tsv"){
        console.log('daily');
        
        d3.tsv("daily.tsv", function(error, data) {
          if (error) throw error;

          //get the data
          data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.close = +d.close;
            d.pin = +d.pin;
          });

          //set the domain
          x.domain(d3.extent(data, function(d) { return d.date; }));
          z.domain(d3.extent(data, function(d) { return d.pin; }));
          y.domain([0, d3.max(data, function(d) { return d.close; })]);

          //draw the paths
          svgtwo.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area); 

          //set x axis
          svgtwo.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);


          //y axis
          svgtwo.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Spending in thousands");

          //Add the scatterplot points
          var dots = svgtwo.selectAll("dot")  
            .data(data);
          
          //add the circles and hover events
          dots.enter().append("circle")               
            .attr("r", 3)   
            .attr("cx", function(d) { return x(d.date); })     
            .attr("cy", function(d) { return y(d.close); })
            .attr("test", function(d) {return y(d.pin); })
            .on('mouseover', tip.show)
            .on('mouseout', tip.hide);        

        })
      }

      if (newData == "yearly.tsv"){
        
        console.log('yearly');
        
        //plot yearly
        d3.tsv("yearly.tsv", function(error, data) {
          if (error) throw error;

        //get the data
        data.forEach(function(d) {
          d.date = parseMonthYear(d.date);
          d.close = +d.close;
        });

        //set domains
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.close; })]);

        //draw the path
        svgtwo.append("path")
          .datum(data)
          .attr("class", "area")
          .attr("d", area);

        //x axis
        svgtwo.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis);

        //y axis
        svgtwo.append("g")
          .attr("class", "y axis")
          .call(yAxis)
          .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Spending in thousands")
          ;

        // Add the scatterplot
        var dots = svgtwo.selectAll("dot")  
          .data(data);
        
        //add the circles and hover events
        dots.enter().append("circle")               
          .attr("r", 3)   
          .attr("cx", function(d) { return x(d.date); })     
          .attr("cy", function(d) { return y(d.close); })
          .attr("test", function(d) {return y(d.pin); })
          .on('mouseover', tip.show)
          .on('mouseout', tip.hide);  
          ;   
        }) //end yearly plot
      } //end if for year
    } // end update legend function






}
 drawLine();

function drawDonut(){



     //set size
  console.log ();
  var width =  500,
      height =  500,
      radius = Math.min(width, height) / 2;

      var innerrad = radius/3;

  //set the colors
  var color = d3.scaleOrdinal()
      .range(["#40c1ac", "#fd0000", "#ffa300", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

  //set the tooltip
  var tiptwo = d3.tip()
    .attr('class', 'd3-tip')
    .offset([35, 0])
    .html(function(d) {
      return "<strong>" + d.data.age +":</strong> <span>" + d.data.population  + "</span>";
    })
    

  //set size of outer arc
  var arc = d3.arc()
      .outerRadius(radius)
      .innerRadius(radius - innerrad);

  var pie = d3.pie()
      .sort(null)
      .value(function(d) { return d.population; })
      .padAngle(.03)
      ;

  //draw the pie 
  var svg = d3.select("div#donutid")
    .classed("svg-container", true)
    .append("svg")
    //.attr("preserveAspectRatio", "xMinYMin meet")
    .attr("viewBox","0 0 " + width + " " + height)
      //class to make it responsive
    .classed("svg-content-responsive-pie", true)
//    .append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

  //Draw the inner Circle
  svg.append("circle")
    .attr("cx", 0)
    .attr("cy", 0)
    .attr("r", 500)
    .attr("fill", "white");

  //initialize tool tip
  svg.call(tiptwo);

  //plot data
  d3.csv("donutdata.csv", type, function(error, data) {
    if (error) throw error;

  //sum for center text
  var sum =0;
    data.forEach(function(d) {
      sum += +d.population;
  });

  //add hover tooltip
  var g = svg.selectAll(".arc")
    .data(pie(data))
    .enter().append("g")
    .attr("class", "arc")
    .on('mouseover', tiptwo.show)
    .on('mouseout', tiptwo.hide)
    ;

  //hover circle
  var arcOver = d3.arc()
    .innerRadius(radius-innerrad)
    .outerRadius(radius + 15);

  //plot the data and create the hover transitions
  g.append("path")
    .attr("d", arc)
    .style("fill", function(d) { return color(d.data.age); })
    .on("mouseover", function(d) {
      d3.select(this).transition()
        .duration(1000)
        .attr("d", arcOver);
    })

    .on("mouseout", function(d) {
      d3.select(this).transition()
        .duration(1000)
        .attr("d", arc);
    })
  ;

  //set text for inner circle
  svg.append("text")
    .attr("dy", "-0.5em")
    .style("text-anchor", "middle")
    .attr("class", "inside")
    .text(function() { return 'TOTAL TRANS'; });
  svg.append("text")
    .attr("dy", ".95em")
    .style("text-anchor", "middle")
    .attr("class", "data")
    .text(function() { return sum;  });
  
  }); //end d3 read

  //return data as number
  function type(d) {
    d.population = +d.population;
    return d;
  }

}


drawDonut();








function drawBar(){

  // margins
  var margin = {top: 20, right: 20, bottom: 100, left: 50},
    width = 500 - margin.left - margin.right,
    height = 250 - margin.top - margin.bottom;

  //create scales
  var x0 = d3.scaleBand()
    .rangeRound([0, width])
    //.round (.1)
    .padding(0.5)
    .align(0.1)
    ;
    //.round(.1)
  var x1 = d3.scaleBand()
      .range(x0.bandwidth())
      //.range(x0.bandwidth())
  ;
  var y = d3.scaleLinear()
    .range([height, 0]);

  //colors
  var colorthree = d3.scaleOrdinal()
    .range(["#00a9e0", "#40c1ac", "#ffa300", "#fd0000", "#e5e5e5", "#4d4f53"]);

  //x axis
  var xAxis = d3.axisBottom()
    .scale(x0)
    //.orient("bottom")
    .tickSizeInner(-height)
    .tickSizeOuter(0)
    .tickPadding(10)
    ;

  //formatting for output
  var formatPercent = d3.format(".1%");

  //y axis
  var yAxis = d3.axisLeft()
    .scale(y)
    //.orient("left")
    .tickFormat(formatPercent)
    .ticks(5)
    .tickSizeInner(-width)
    //.tickSizeOuter(0)
    .tickPadding(10)
    ;

  //tool tips
  var tip = d3.tip()
    .attr('class', 'd3-tip')
    .offset([-1020, 0])
    .html(function(d) {
      return "<strong>Percentage:</strong> <span>" + formatPercent(d.value ) + "</span>";
    })
    ;

  //add svg
  var svgthree = d3.select("div#chartbarid")
    .append("div")
    .append("div")
    .classed("svg-container", true)
    .append("svg")
    .attr("preserveAspectRatio", "xMinYMin meet")     
    .attr("viewBox","0 0 " + width + " " + height)
     //class to make it responsive
    .classed("svg-content-responsive padding", true)
    ;

  //initialize tooltip
  svgthree.call(tip);

  //plot data 
  d3.csv("data.csv", function(error, data) {
    if (error) throw error;

    //return data component other than x axis key
    var ageNames = d3.keys(data[0]).filter(function(key) { return key !== "Issuer"; });

    //return data
    data.forEach(function(d) {
      d.ages = ageNames.map(function(name) { return {name: name, value: +d[name]}; });
    });

    //set domains
    x0.domain(data.map(function(d) { return d.Issuer; }));
    //x1.domain(ageNames).rangeRound([0, x0.rangeBands()]);
    y.domain([0, d3.max(data, function(d) { return d3.max(d.ages, function(d) { return d.value; }); })]);

    //x axis
    svgthree.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);
    //y axis
    svgthree.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      //.text("percentage")
    ;

    // x axis text
    var issuer = svgthree.selectAll(".issuer")
      .data(data)
      .enter().append("g")
      .attr("class", "issuer")
      .attr("transform", function(d) { return "translate(" + x0(d.Issuer) + ",0)"; })
      ;
    // drawing the bars
    issuer.selectAll(".bar")
      .data(function(d) { return d.ages; })
      .enter().append("rect")
      .attr("class", "bar")
      .attr("width", x1.bandwidth())
      .attr("x", function(d) { return x1(d.value); })
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .style("fill", function(d) { return colorthree(d.name); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      ;

    // legend stuff this will likely by css instead of d3
    var legend = svgthree.selectAll(".legend")
      .data(ageNames.slice().reverse())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(" + (-width+ width/20 + i* width/5.5) + "," + "150" + ")"; });

    //draw the legend bars
    legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", colorthree)
      ;

      //.position("left");

    //draw the legend text
    legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });
  }); //end d3 read


}
  




drawBar();


</script>
